<html>
  <head>
    <title>Emloyee Regisration</title>
  </head>
  <body>
    <div>
      <div>
        <center><h1>Employee Registration</h1></center>
      </div>
    </div>
    <div>
      <table width="100%">
        <tr>
          <td width="30%"></td>
          <td width="20%"><span>Employee ID : </span></td>
          <td width="25%">
            <input type="text" id="txtEmpId" name="txtEmpId" placeholder="Please enter employee id...!"/>
          </td>
          <td width="25%"></td>
        </tr>
        <tr>
          <td width="30%"></td>
          <td width="20%"><span>Employee Name : </span></td>
          <td width="25%">
            <input type="text" id="txtEName" name="txtEname" placeholder="Please enter n...!"/>
          </td>
          <td width="25%"></td>
        </tr>
        <tr>
          <td width="30%"></td>
          <td width="20%"><span>Password  : </span></td>
          <td width="25%">
            <input type="text" id="txtPassword" name="txtPassword" placeholder="Please enter Password...!"/>
          </td>
          <td width="25%"></td>
        </tr>
        <tr>
          <td width="30%"></td>
          <td width="20%"><span>Gender  : </span></td>
          <td width="25%">
            <input type="radio" id="rbtnGender" name="rbtnMale" value="Male"/>Male
            <input type="radio" id="rbtn" name="rbtnFemale" value="Female"/>Female
          </td>
          <td width="25%"></td>
        </tr>
        <tr>
          <td width="30%"></td>
          <td width="20%"><span>Phone number : </span></td>
          <td width="25%">
            <input type="text" id="txtphone" name="txtphone" placeholder="Please enter Phone...!"/>
          </td>
          <td width="25%"></td>
        </tr>
        <tr>
          <td width="30%"></td>
          <td width="20%"><span>salary  : </span></td>
          <td width="25%">
            <input type="text" id="txtsalary" name="txtSalary" placeholder="Please enter Salary...!"/>
          </td>
          <td width="25%"></td>
        </tr>
        <tr>
          <td></td>
          <td><span>Address : </span></td></span>
          <td>
            <textarea id="txtAddress" name="txtAddress" placeholder="Please enter address..!" rows="5" ></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><span>Department : </span></td></span>
          <td>
            <select>
              id="ddlDeptNo" name="ddlDeptNo">
              <option value="0">-Select Department-</option>
              <option value="10">Manager</option>
              <option value="20">Hr</option>
              <option value="30">Sales</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><span></span></td></span>
          <td colspan="4">
            <input type="button" id="btnRegister" name="btnRegister" value="Register"/>
            <input type="button" id="btnCancel" name="btnCancel" value="Cancel"/>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
